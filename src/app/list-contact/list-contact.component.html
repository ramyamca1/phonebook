<p>
  list-contact works!
</p>
<br /><br />
<div class="col-lg-12">
  <h2> Contact Details</h2>
  <br /> <button class="btn btn-success" (click)="add-contact()"> Add User</button> &nbsp;&nbsp; <button
    class="btn btn-danger" (click)="logOutcontact()"> LogOff</button> <br /><br />
  <table class="table table-striped table-responsive table-hover">
    <thead>
      <tr>
        <th class="text-hide">Id</th>
        <th>contactName</th>
        <th>phoneNumber</th>
        <th>email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of Contacts">
        <td class="text-hide">{{user.id}}</td>
        <td>{{user.contactName | uppercase }}</td>
        <td class="text-hide">{{user.phoneNumber}}</td>
        <td>{{user.email | titlecase }}</td>
        <td><button class="btn btn-danger" (click)="deleteContact(Contact)"> Delete</button> <button class="btn btn-warning"
            (click)="edit-Contact(contact)" style="margin-left: 20px;"> Edit</button></td>
      </tr>
      <tr *ngIf="!Contact || Contact.length==0">
        <th colspan="5">
          <p class="text-right text-danger">Sorry No Users Available</p>
        </th>
      </tr>
    </tbody>
  </table>
</div>
